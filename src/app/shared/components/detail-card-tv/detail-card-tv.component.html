<ion-grid fixed>
  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col size="6"></ion-col>
    <ion-col *ngrxLet="gallery$ as gallery" size="12">
      <ion-slides>
        {{ gallery | json }}
        <ion-slide>
          <h1>Awesome Slide Content</h1>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
