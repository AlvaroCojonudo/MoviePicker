<ion-card class="header">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card-header>
          <ion-card-subtitle>{{ total_results }} resultados</ion-card-subtitle>
          <ion-card-title>{{ data.base == "person" ? "Actores" : data.base == "movie" ? "Películas" : "Series" }}
            populares</ion-card-title>
        </ion-card-header>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card color="dark" class="ion-justify-content-between">
          <ion-grid>
            <ion-row>
              <ion-col size='2'>
                <ion-button color="tertiary" (click)="goBackwardPage(pages.actual)" [disabled]="pages.actual < 2">
                  <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="8">
                <ion-card>
                  <ion-item>
                    <ion-icon name="documents-outline" slot="start"></ion-icon>
                    <ion-label slot="end">Página {{ pages.actual }}</ion-label>
                  </ion-item>
                </ion-card>
              </ion-col>
              <ion-col size="2">
                <ion-button color="tertiary" (click)="goForwardPage(pages.actual)"
                  [disabled]="pages.actual > pages.total - 1">
                  <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
