<ion-card class="header">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card-header>
          <ion-card-subtitle>{{ total_results }} resultados</ion-card-subtitle>
          <ion-card-title>{{ data.base == "person" ? "Actores" : data.base == "movie" ? "Pel√≠culas" : "Series" }}
            populares</ion-card-title>
        </ion-card-header>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card color="dark">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size='3' class="ion-no-border">
                <ion-button color="tertiary" expand="block" (click)="goBackwardPage(pages.actual)"
                  [disabled]="pages.actual < 2">
                  <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="6" class="ion-no-border">
                <ion-item lines="none" style="border-radius: 8px;">
                  <ion-icon name="documents-outline" slot="start"></ion-icon>
                  <ion-label>{{ pages.actual }}</ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="3" class="ion-no-border">
                <ion-button color="tertiary" expand="block" (click)="goForwardPage(pages.actual)"
                  [disabled]="pages.actual > pages.total - 1">
                  <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
