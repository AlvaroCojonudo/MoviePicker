<ion-content>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-menu-toggle>
      <ion-fab-button color="tertiary">
        <ion-icon name="menu"></ion-icon>
      </ion-fab-button>
    </ion-menu-toggle>
  </ion-fab>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Basados en informacion de The Movie DB.</ion-card-subtitle>
            <ion-card-title>Populares</ion-card-title>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let movie of (movies | async)?.results ">
        <ion-card color="light" class="movie">
          <ion-button shape="round">
            <ion-icon slot="start" name="eye"></ion-icon>
            Detalles
          </ion-button>
          <ion-img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"></ion-img>
          <ion-card-header>
            <ion-item class="date-item">
              <ion-label position="floating">Lanzamiento</ion-label>
              <ion-datetime displayFormat="DD de MMM, YYYY" monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre" disabled [value]="movie.release_date"></ion-datetime>
            </ion-item>
            <ion-card-title>{{ movie.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="rating">
              <ion-icon *ngFor="let star of numberToArray(movie.vote_average)" color="warning"
                name="star"></ion-icon>
              <ion-icon *ngFor="let star of residualToArray(movie.vote_average)" color="warning"
                name="star-half"></ion-icon>
              <ion-icon *ngFor="let star of numberToArray(10 - movie.vote_average)" color="warning"
                name="star-outline"></ion-icon>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button>
      <ion-icon slot="start" name="videocam"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-button>
  </ion-fab>

</ion-content>
