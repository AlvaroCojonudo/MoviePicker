<ion-content>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-menu-toggle>
      <ion-fab-button color="tertiary">
        <ion-icon name="menu"></ion-icon>
      </ion-fab-button>
    </ion-menu-toggle>
  </ion-fab>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" offset="0" size-md="8" offset-md="2">
        <ion-card>
          <ion-img src="../../assets/icon/Frame 2Logo Alvaro Nolasco.svg"></ion-img>
          <ion-card-header>            
            <ion-card-title>MoviePicker</ion-card-title>
            <ion-card-subtitle>By Alvaro Nolasco</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-group>
                <ion-item-divider color="primary">
                  <ion-icon slot="start" name="code-working"></ion-icon>
                  <ion-label>Herramientas</ion-label>
                </ion-item-divider>
                <ion-item>
                  <ion-icon slot="start" name="logo-ionic" color="primary"></ion-icon>
                  <ion-label>Ionic Framework</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon slot="start" name="logo-angular" color="danger"></ion-icon>
                  <ion-label>Angular Framework</ion-label>
                </ion-item>
                <ion-item>
                  <ion-icon slot="start" name="logo-sass" color="danger"></ion-icon>
                  <ion-label>Sass</ion-label>
                </ion-item>
              </ion-item-group>
              <ion-item-group>
                <ion-item-divider color="primary">
                  <ion-icon slot="start" name="checkmark-circle"></ion-icon>
                  <ion-label>Objetivos</ion-label>
                </ion-item-divider>
                <ion-item>
                  <ion-label>Consumir Api de <a href="https://www.themoviedb.org" target="_blank"
                      rel="noopener noreferrer">The Movie DB</a>.</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Mostrar Informacion de manera amigable al usuario.</ion-label>
                </ion-item>
              </ion-item-group>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
